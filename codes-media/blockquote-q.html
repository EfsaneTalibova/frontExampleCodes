<!DOCTYPE html>
<html>
<head>
<title>blockquote və q elementləri</title>
<meta charset="utf-8">
</head>
<body>

<p>Aşağıdakı yazılara abzas əlavə olunacaq:</p>

<blockquote cite="https://docs.oracle.com/en/java/">
Java proqramlaşdırma dili Oracle şirkətinə aiddir.
</blockquote>
<hr>
<p>Bizim hədəfimiz: <q>Proqramlaşdırmanın bütün tərəflərini peşəkar səviyyədə öyrətmək.</q></p>


</body>
</html>
