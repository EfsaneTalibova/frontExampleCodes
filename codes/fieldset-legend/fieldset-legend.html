<!DOCTYPE html>
<html>
<head>
<title>fieldset-legend</title>
<meta charset="utf-8">
</head>
<body>
<form style="width:200px;">
<fieldset disabled>
<legend>Şəxsi məlumatlar</legend>
<label for="firstName">Ad</label><br>
<input id="firstName" placeholder="Tələbənin adı"><br>

<label for="lastName">Soyad</label><br>
<input id="lastName" placeholder="Tələbənin soyadı"><br>

<label for="birthday">Təvəllüd</label><br>
<input type="date" id="birthday"
placeholder="Tələbənin təvəllüdü"><br>
</fieldset>

<fieldset >
<legend>Təhsil məlumatları</legend>
<label for="education">Təhsili</label><br>
<select id="education">
<option>Orta</option>
<option>Ali</option>
</select><br><br>

<input type="submit" value="Qeydiyyat">
</fieldset>


</form>
</body>
</html>
