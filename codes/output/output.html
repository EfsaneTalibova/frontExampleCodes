<!DOCTYPE html>
<html><head>
<title>output</title>
<meta charset="utf-8">
</head><body>
<form oninput="sum.value=parseInt(number1.value)+
parseInt(number2.value)">
<input type="range" id="number1" name="number1" ><br>
<input id="number2" name="number2" ><br>
<output name="sum" for="number1 number2"></output>
</form></body></html>
