<!DOCTYPE html>
<html>
<head>
<title>input-type-datetime-local</title>
<meta charset="utf-8">
</head>
<body>
<form>
<label for="firstName">Ad:</label><br>
<input id="firstName" name="firstName"><br>

<label for="birthday">Təvəllüd:</label><br>
<input
id="birthday"
type="date"
name="birthday"
min="1997-05-10"
max="2020-05-07"
><br>

<label for="registerDate">Qeydiyyat tarixi:</label><br>
<input type="datetime-local" id="registerDate" name="registerDate"><br>

<input type="submit" value="Qeydiyyat">
</form>
</body>
</html>
