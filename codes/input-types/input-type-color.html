<!DOCTYPE html>
<html>
<head>
<title>input-type-color</title>
<meta charset="utf-8">
</head>
<body id="main">
<form>
<label for="username">İstifadəçi adı:</label><br>
<input id="username"><br>
<label for="password">Şifrə:</label><br>
<input id="password" type="password"><br>
<input type="submit" value="Qeydiyyat">
<input type="reset" value="Sıfırla">
</form><br><br><br>
<input type="color" id="color-input"><br>
<button onclick="setBackColor()">Arxa fon rəngini dəyiş</button>

<script>
function setBackColor(){
var colorInputValue=document.getElementById('color-input').value;
document.getElementById('main').style.backgroundColor=colorInputValue;
}
</script>

</body>
</html>
