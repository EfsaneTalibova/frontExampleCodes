<!DOCTYPE html>
<html>
<head>
<title>input-type-tel-url</title>
<meta charset="utf-8">
</head>
<body>
<form>
<label for="phone">Telefon</label><br>
<input type="tel" id="phone"
name="phone"
required
pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
><br>

<label for="url">URL</label><br>
<input type="url" id="url" name="url"><br>

<input type="submit">
</form>
</body>
</html>
