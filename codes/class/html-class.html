<!DOCTYPE html>
<html>
<head>
<title>HTML class istifadəsi</title>
<meta charset="utf-8">
<style>
.bold {font-weight:bold;color:red;}
.lang {
color:white;
background-color: black;
border: 2px solid green;
margin:10px;
padding:5px;
}

</style>
</head>
<body>

<div class="lang">
<h2>Java</h2>
<p>Java dili haqqında</p>
</div>

<div class="bold lang">
<h2>JavaScript</h2>
<p>JavaScript dili haqqında</p>
</div>

<div class="lang">
<h2>Python</h2>
<p>Python dili haqqında</p>
</div>

</body>
</html>
